<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<body>
    <div class="row">
        <div class="row">
            <div class="col-sm-4 form-area">
                <h1 style="text-align: center;color: rgb(243, 117, 117);" class = "heading">Traffic Master</h1>
                <div class="main-form-area row">
                    <div class="row" style="width: fit-content;"><img src="./assets/26623-map-navigation.gif" alt=""
                            srcset="" style="padding-top: 12px;size: 10%;"></div>
                    <div class="search-form">
                        <br>
                        <form action="#">
                            <i class="fa-solid fa-location-dot"
                                style="font-size:22px;padding-right:3px; color:rgb(217, 75, 75)"></i><input type="text"
                                name="current-location" placeholder="Current Location" class="form-curr"> <br> <br>
                            <i class="fa-solid fa-location-dot"
                                style="font-size:22px;padding-right:3px; color:rgb(217, 75, 75)"></i><input type="text"
                                name="current-location" placeholder="Destination Location" class="form-dest"> <br> <br>
                            <button type="button" class="btn btn-primary" style="width:100%;">Find</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 map-area"></div>
        </div>
    </div>
